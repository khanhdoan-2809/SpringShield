name: cicd pipeline

on:
  pull_request:
    branches:
      - dev
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - develop
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build and Run Unit Tests
        run: mvn clean verify